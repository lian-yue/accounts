<html lang="{{state.locale.name}}" {{{htmlattrs}}}>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta httpEquiv="Cache-Control" content="no-siteapp" />
    <meta httpEquiv="Cache-Control" content="no-transform" />
    <meta httpEquiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
    <meta name="distribution" content="web" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="applicable-device" content="pc, mobile" />
    <meta property="og:locale" content="{{state.locale.name.replace('-', '_')}}" />
    <meta property="og:site_name" content="{{state.site.title}}" />
    <meta property="twitter:site" content="{{state.site.title}}" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{{state.site.assets + 'ie/index.js?v=' + state.site.version}}"></script>
    <![endif]-->
  </head>
  <body>
    <!--vue-ssr-outlet-->
    <script type="text/javascript" src="{{state.site.assets + 'vue/index.js?v=' + state.site.version}}" async></script>
  </body>
</html>
